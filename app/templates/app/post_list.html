{% extends 'app/base.html' %}

{% block content %}
	<div class="list-group">
		{% for post in posts %}
			<div class="post card">
				<div class="card-body">
					<h1 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
					<p>{{ post.text | linebreaksbr }}</p>
				</div>
				<div class="date card-footer">
					<small class="text-muted">Published: {{ post.published_date }}</small>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock content %}
