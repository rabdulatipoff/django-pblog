<html>
	<head>
		<title>pBlog</title>
	</head>
	<body>
		<div>
			<h1><a href="/">Rustam's pBlog</a></h1>
		</div>

		{% for post in posts %}
			<div>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text | linebreaksbr }}</p>
				<p>Published: {{ post.published_date }}</p>
			</div>
		{% endfor %}

		<div>
			<u style="margin: auto;"><a href="/admin">administrate</a></u>
		</div>
	</body>
</html>
